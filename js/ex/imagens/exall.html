<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exalljs.css" />
    <title>All JS Exercices</title>
  </head>
  <body onload="carregar();">
    <h1>Exercicios de JS</h1>

    <!--      Hora do dia          -->
    <h2>Hora do dia</h2>
    <div class="horadodia">
      <p id="atual">Hora do dia</p>
      <img src="" id="imagem" alt="" />
    </div>

    <!--      Verificador de idade          -->

    <h2>Verificador de idade</h2>
    <div class="verificador">
      <label for=""
        >Ano de Nascimento:
        <input type="number" name="number" id="nascimento" max="2021"
      /></label>
      <br />
      Sexo:
      <label for="masc"
        ><input type="radio" name="fsexo" id="masc" checked /> Marculino</label
      >
      <label for="femi"
        ><input type="radio" name="fsexo" id="femi" /> Feminino</label
      >
      <br />
      <input
        id="verificar"
        type="button"
        value="Verificar"
        onclick="Verificar()"
      />
      <p id="detec"></p>
      <img src="" alt="" id="imgsex" />
    </div>

    <!--      Contador         -->

    <h2>Vamos Contador</h2>
    <div class="contador">
      <label for="">Início: <input type="number" name="" id="inicio" /></label>
      <br />
      <label for="">Fim: <input type="number" name="" id="fim" /></label>
      <br />
      <label for="">Passo: <input type="number" name="" id="passo" /></label>
      <br />
      <input type="button" value="Contar" onclick="Contar()" />
      <br />
      <div id="contado"></div>
      <input type="button" value="Limpar" onclick="Limpar()" />
    </div>

    <!--      Calculadora         -->

    <h2>Tabuada</h2>

    <div class="tabuada">
      <label>Número: <input type="number" name="" id="numtab" /></label>
      <input type="button" value="Gerar" onclick="Gerar()" />
      <p id="tabulada"></p>
      <input type="button" value="Limpar" onclick="Limpar2()" />
    </div>

    <!--    Analizador de números   -->

    <h2>Analizador de números</h2>

    <div class="analizador">
      <label
        >Digite um número (entre 1 e 100)
        <input type="number" name="" id="fnum"
      /></label>

      <p>Números repetidos não serão adicionados</p>
      <input type="button" value="Adicionar" onclick="adicionar()" />
      <div id="analize"></div>
      <input type="button" value="Finalizar" onclick="finalizar()" />
      <p id="final"></p>
    </div>
    <script src="exall.js"></script>
  </body>
</html>
